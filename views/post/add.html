<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegaci�n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{post.add}"></h2>
		<form class="form-horizontal" method="post" action="/post/add" enctype="multipart/form-data">
			<div class="form-group">
				<label class="control-label col-sm-2" for="title"
					th:text="#{post.title}">T�tulo:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="title"
						required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="description"
					th:text="#{description}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="description"
						required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="photo"
					th:text="#{photo}"></label>
				<div class="col-sm-10">
					<input type="file" accept="image/*" class="form-control" name="photo"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit"  class="btn btn-primary" th:text="#{post}">Publicar</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
