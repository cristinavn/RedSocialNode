<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegaciï¿½n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:unless="${amigo}"th:text="#{post.list}"></h2>
		<h2 th:if="${amigo}" th:text="${nombreAmigo}"></h2>
		<div th:each="post : ${postsList}">
			<div>
				<h3 class="text-left" th:text="${post.title}"></h3>
				<small class="text-left" th:text="${post.date}"></small>
			</div>
			<p class="text-left" th:text="${post.description}"></p>
			<img th:if="${post.hasPhoto()}" class="image-left" th:src="@{'/fotossubidas/' + ${post.imageUrl}}" id="${'image'+post.id}" th:alt="${'image'+post.id}"/>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
