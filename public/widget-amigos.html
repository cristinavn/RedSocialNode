<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="widget-amigos" >
    <h2>Lista de amigos</h2>
    <input type="text" class="form-control" placeholder="Filtrar por nombre"
           id="filtro-nombre" name="busqueda"/>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody id="tablaCuerpo">

        </tbody>
    </table>
</div>
</body>
</html>

<script>
    window.history.pushState("", "", "/cliente.html?w=amigos");
    var canciones;
    function cargarCanciones(){
        $.ajax({
            url: URLbase + "/amigos",
            type: "GET",
            data: { },
            dataType: 'json',
            headers: { "token": token },
            success: function(respuesta) {
                canciones = respuesta;
                actualizarTabla(canciones);
            },
            error : function (error){
                $( "#contenedor-principal" ).load("widget-login.html");
            }
        });
    }
    function actualizarTabla(cancionesMostrar){
        $( "#tablaCuerpo" ).empty(); // Vaciar la tabla
        for (i = 0; i < cancionesMostrar.length; i++) {
            $( "#tablaCuerpo" ).append(
                "<tr>"+
                "<td><a id="+cancionesMostrar[i].email+" onclick=mostrarMensajes('"+cancionesMostrar[i].email+"')>"+cancionesMostrar[i].nombre+"</a></td>" +
                "<td>"+cancionesMostrar[i].email+"</td>" +
                "</tr>" );
            // Mucho cuidado con las comillas del eliminarCancion
            //la id tiene que ir entre comillas ' '
        }
    }

    cargarCanciones();

    $('#filtro-nombre').on('input',function(e){
        var cancionesFiltradas = [];
        var nombreFiltro = $("#filtro-nombre").val().toLowerCase();

        for (i = 0; i < canciones.length; i++) {
            if (canciones[i].nombre.toLowerCase().indexOf(nombreFiltro) != -1 ){
                cancionesFiltradas.push(canciones[i]);
            }
        }
        actualizarTabla(cancionesFiltradas);
    });

    function mostrarMensajes(email) {
        emailSeleccionada = email;
        $("#contenedor-principal").load("widget-mensajes.html");
    }


</script></script>
